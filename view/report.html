<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day to Day Expenses</title>
  <link rel="stylesheet" href="report.css" />
</head>
<body>
  <div class="container">
    <h1 class="main-title">Day to Day Expenses</h1>

    <section>
      <h2>2021</h2>
      <h3>March 2021</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Category</th>
              <th>Income</th>
              <th>Expense</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>01-03-2021</td>
              <td>Milk</td>
              <td>Milk</td>
              <td>0.00</td>
              <td>60.00</td>
            </tr>
            <!-- More rows -->
          </tbody>
        </table>
      </div>
    </section>

    <section>
      <h3>Yearly Report</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Month</th>
              <th>Income</th>
              <th>Expense</th>
              <th>Savings</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>March</td>
              <td>60,000.00</td>
              <td>670.00</td>
              <td>4,330.00</td>
            </tr>
            <!-- More rows -->
          </tbody>
        </table>
      </div>
    </section>

    <section>
      <h3>Notes Report 2021</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>11-02-2021</td>
              <td>Gave advance to construction.</td>
            </tr>
            <!-- More rows -->
          </tbody>
        </table>
      </div>
    </section>

    <div class="button-wrapper">
      <button id="downloadBtn" disabled>Download Expenses</button>
    </div>
  </div>
</body>
</html>
