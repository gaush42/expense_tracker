<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/expenses.css" />
  <title>Expenses</title>
</head>
<body>
  <h1>Day-to-Day Expense</h1>
  <div id="expense-form-container">
    <div class="top-bar">
      <div id="premium-status">
      </div>
      <button id="leaderBtn" onclick="gotoLeaderboard()">LeaderBoard</button>
      <button id="dReportBtn" onclick="downloadReport()">Download Report</button>
      <button id="logotBtn" onclick="logout()" >Logout</button>
    </div>
    <hr>
    <form id="expenseForm">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" required />
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select</option>
          <option value="Food">Food</option>
          <option value="Petrol">Petrol</option>
          <option value="Salary">Salary</option>
          <option value="Clothes">Clothes</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit">Add Expense</button>
      </div>
    </form>
    <div class="expenses-header">
      <h3>Your Expenses</h3>
      <div class="expenses-per-page">
        <label for="expensesPerPage">Expenses per page:</label>
        <select id="expensesPerPage">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
    </div>
    <div id="expenses-list">
      <table id="expensesTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expensesBody"></tbody>
      </table>
    </div>
    <div id="pagination-controls" class="pagination-controls">
      <button id="prevPage">Prev</button>
      <span id="pageNumbers"></span>
      <button id="nextPage">Next</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script src="../js/expense.js"></script>
</body>
</html>
